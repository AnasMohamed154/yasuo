<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sama Ai</title>
    <style>
        body {
            background-color: #f0f8ff; /* لون خلفية فاتح */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: #1e90ff; /* لون أزرق للمستطيل */
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف */
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px; /* مسافة بين المربعات */
        }
        .quote-box {
            background-color: #ffa07a; /* لون مختلف للمستطيل الثاني */
            color: #333;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف */
            text-align: center;
            font-size: 1.2em;
            font-weight: normal;
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="box">Sama Ai</div>
    <div class="quote-box">اصنع النجاح بالإصرار وامضي في ثبات لا أعذار، انهض قاوم حاول باستمرار</div>
</body>
</html>
